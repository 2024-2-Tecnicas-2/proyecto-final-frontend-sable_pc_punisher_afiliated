<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/css/registro.css">
    <title>Sing in Page</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="recursos/logo.png" alt="Logo" class="logo">
            <div class="welcome-text">Ingresar en TuSaco360Online</div>
            <h1>Iniciar sesión</h1>
            <form>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="usuario@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="***********">
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button type="submit">Entrar</button>
                <div class="signup-link">
                    ¿Sin cuenta todavía? <a href="#">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

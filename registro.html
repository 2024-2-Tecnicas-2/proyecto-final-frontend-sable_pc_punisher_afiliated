<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <!-- Sección de formulario -->
        <div class="login-form">
            <h1>Crear Cuenta en TuSaco360Online</h1>
            <form>
                <!-- Correo -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="usuario@mail.com" required>
                </div>
                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="***********" required>
                </div>
                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="***********" required>
                </div>
                <!-- Nombre Completo -->
                <div class="form-group">
                    <label for="full-name">Nombre Completo</label>
                    <input type="text" id="full-name" placeholder="Tu nombre completo" required>
                </div>
                <!-- País -->
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" placeholder="Colombia" required>
                </div>
                <!-- Ciudad -->
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" placeholder="Bogotá" required>
                </div>
                <!-- Número de Celular -->
                <div class="form-group">
                    <label for="phone">Número de Celular</label>
                    <input type="tel" id="phone" placeholder="+57 300 123 4567" required>
                </div>
                <!-- Botón de Registro -->
                <button type="submit">Registrarse</button>
                <!-- Link de inicio de sesión -->
                <div class="signup-link">
                    ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
